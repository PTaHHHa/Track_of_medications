{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
    <form class="well form-horizontal" method="post" enctype="multipart/form-data" id="contact_form"> {% csrf_token%}
<fieldset>

<!-- Form Name -->
<legend><center><h2><b>Заполните личную информацию</b></h2></center></legend><br>

<!-- Text input-->

<div class="form-group">
  <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
  {{ form.first_name | as_crispy_field }}
    </div>
  </div>
</div>

<!-- Text input-->

<div class="form-group">
  <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
  {{ form.last_name | as_crispy_field }}
    </div>
  </div>
</div>

    {% for item in form.medication %}
    <div class="form-group">
              <div class="col-md-4 inputGroupContainer">
              <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
              {{ item }}
                </div>
              </div>
</div>
    {% endfor %}

     <div class="btn">
     <button type="submit" class="btn btn-primary enabled" >SUBMIT</button>
  </div>

</fieldset>
</form>
</div>
    </div><!-- /.container -->
<script src="../static/js/django_better_admin_arrayfield.js"></script>
<script src="../static/js/django_better_admin_arrayfield.min.js"></script>
</body>
</html>
