<!DOCTYPE html>
<html lang="en">
<head>
    {% block links %}
    <link rel="stylesheet" type="text/css" href="/static/css/index.css">
    {% endblock %}
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<header>
    <div class="logo">
        <img src="/static/image/logo.png" alt="Логотип">
        <p class="logo_text">
            <a class="logo_link" href="https://2crp.by/">
			УЗ "2-Я ЦЕНТРАЛЬНАЯ<br>
			РАЙОННАЯ ПОЛИКЛИНИКА<br>
			ФРУНЗЕНСКОГО РАЙОНА<br>
			Г.МИНСКА"
            </a>
		</p>
    </div>
</header>
<body>
{% block body %}
<div class="main_page">
        <div class="top_text">
            <p class="form_label"> Введите данные пациента</p>
        </div>
    <div class="search_form">
            <form method="get" action="{% url 'search_results' %}">
                <div class="first_last_name">
                    <input name="search_first_name" placeholder="Имя" required>
                    <input name="search_last_name" placeholder="Фамилия" required>
                </div>
                <div class="submit_button">
                    <button type="submit">Поиск</button>
                    </div>
            </form>
        </div>
</div>
{% endblock %}
</body>
</html>
